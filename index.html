<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./countdown.js"></script>
</head>
<body>
    <div class="container">

        <img src="./IMG/me3.png" class="logo" alt="">
        <p>It's gonna rock</p>

        <div class="content">

            <h1>My <span>Birthday Party</span> Loading...</h1>

            <div class="party-time">

                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>

                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>

                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>

                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>

            </div>

            <button type="button"> Learn more <img src="./IMG/triangle.png"></button>

        </div>


    </div>

</body>
</html>
